<h3>Available Pizzas:</h3>

<div ng-controller="PizzaCtrl">
<div ng-controller="CreatePizzaCtrl">
  <div id="messages" class="alert alert-success" data-ng-show="messages.pizza" data-ng-bind="messages.pizza"></div>
</div>
  <ul>
    <div ng-repeat ="pizza in pizzas | filter:query">
    <li><a href ="#/pizza/{{pizza.id}}">{{ pizza.name }}</a></li>
    <ul ng-repeat="topping in pizza.toppings | filter:query" class="hidden"><li>{{ topping.name }}</li></ul>
    </div>
  </ul>
</div>
